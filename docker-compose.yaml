services:
  klog-dashboard:
    image: ghcr.io/muecahit94/klog-dashboard:latest
    build: .
    container_name: klog-dashboard
    ports:
      - "3000:80"
    restart: unless-stopped
    volumes:
      - ./public/data:/usr/share/nginx/html/data
    labels:
      - "com.docker.compose.project=klog-dashboard"
